<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
    integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


  <form class="ui large form segment">
    <h3 class="ui header">Add a Link</h3>
    <div class="field">
      <label for="naziv">naziv:</label>
      <input name="naziv" id="naziv" #newnaziv> <!-- promenjeno -->
    </div>
    <div class="field">
      <label for="link">Link:</label>
      <input name="link" id="link" #newlink> <!-- promenjeno -->
    </div>
    <div class="field">
      <label for="brGostiju">brGostiju:</label>
      <input name="brGostiju" id="brGostiju" #newbrGostiju> <!-- promenjeno -->
    </div>
    <!-- dugme prosleÄ‘uje metodi parametre newnaziv i newlink-->
    <button (click)="addSoba(newnaziv, newlink, newbrGostiju)" class="ui positive right floated
  button">
      Submit link
    </button>
  </form>
  <div class="ui grid posts">
    <app-soba *ngFor="let soba of sobe" [soba]="soba"></app-soba> 
    
  </div>
</body>

</html>
